<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS Hangman Game</title>

	<!-- AngularJS and ui-router tags -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>


        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</head>
<body ng-app="angularHangman">

<div class="container" ui-view>

		<!-- App Injections -->

		<script src="/angularHangman.module.js"></script>

		<!-- Main State Injections -->

		<script src="/states/main.controller.js"></script>
		<script src="/states/main.module.js"></script>
		<script src="/states/main.route.js"></script>





</div>
	
</body>
</html>
